                <section style = "margin-top: 150px;" >
                    <h1>Faça seu login</h1>
                    <div id="login" class="form">
                        <form>
                            <div class="form-group">
                                <label for="user">Usuário ou Email</label>
                                <input
                                    type="user"
                                    name="user"
                                    id="user"
                                    class="form-control"
                                    placeholder="Usuário/Email"
                                />
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input
                                    type="password"
                                    name="senha"
                                    id="senha"
                                    class="form-control"
                                    placeholder="Senha"
                                />
                            </div>
                            <div id = "botao-login" class="buttons-group">
                                <div
                                    id="entrar-btn"
                                    type="submit"
                                    class="button"
                                >
                                    Entrar
                                </div>
                            </div>
                        </form>
                        <div class="novo-usuario">
                            <span>Não tem usuário?</span>
                            <div id="new-user-btn" class="button small">
                                Novo usuário
                            </div>
                        </div>
                    </div>
                </section>
